<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface name="panelMenu" displayName="Componente generador de un Menu compatible con AdminLTE">
	<composite:attribute name="model" type="pe.gob.mpfn.menu.model.Menu" required="true"/>
</composite:interface>
<composite:implementation>
	<ul class="sidebar-menu">
		<ui:fragment rendered="#{not empty cc.attrs.model.nombre}">
		<li class="header">#{cc.attrs.model.nombre}</li>
		</ui:fragment>
		<ui:repeat var="submenu" value="#{cc.attrs.model.subMenus}">
			<li class="treeview">
				<a href="#"><i class="fa fa-folder"></i> <span>#{submenu.name}</span> <i class="fa fa-angle-left pull-right"></i></a>
				<ul class="treeview-menu">
					<ui:repeat var="option" value="#{submenu.options}">
						<li> 
							<h:link outcome="/#{option.url}">
								<i class="fa fa-circle-o"></i>#{option.name}
							</h:link>
						</li>
					</ui:repeat>
				</ul>
			</li>
		</ui:repeat>
	</ul>
</composite:implementation>
</body>
</html>
